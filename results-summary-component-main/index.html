<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Barlow+Condensed:wght@400;700&family=Be+Vietnam+Pro:wght@400;500;700&family=Epilogue:wght@500;700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&family=Open+Sans:wght@400;600;700&family=Outfit:wght@400;700&family=Overpass:wght@300;600&family=Poppins:wght@500;700&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Rubik&display=swap" rel="stylesheet">
  <title>Results summary component</title>
</head>
<body>

  <main class="main">

    <section class="main__section">
      <h1 class="main__title">Your Result</h1>

      <div class="circle">

        <p class="main__paragraph">
          76
        </p>
        <span class="span__paragraph">of 100</span>
        
      </div>

      <h2 class="section__title">Great</h2>
      <p class="section__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </section>



    <div class="summary__section">   

    <h3 class="content__title">Summary</h3>      

    <section class="summ__section">      
      
      <h3 class="summ__title">
      <img src="assets/images/icon-reaction.svg" alt="Reaction" class="summ__img">
      Reaction
      </h3>
      <p class="summ__paragraph">
      <span class="summ__span">
        80 
      </span>
      / 100</p>
    </section>

    <section class="summ__section summ__section2">     
      
      <h3 class="summ__title">
      <img src="assets/images/icon-memory.svg" alt="Reaction" class="summ__img">
      Memory
      </h3>
      <p class="summ__paragraph">
        <span class="summ__span">
          92 
        </span>
        / 100</p>
    </section>

    <section class="summ__section summ__section3">     
      
      <h3 class="summ__title">
      <img src="assets/images/icon-verbal.svg" alt="Reaction" class="summ__img">
      Verbal
      </h3>
      <p class="summ__paragraph">
        <span class="summ__span">
          61 
        </span>
        / 100</p>
    </section>

    <section class="summ__section summ__section4">     
      
      <h3 class="summ__title">
      <img src="assets/images/icon-visual.svg" alt="Reaction" class="summ__img">
      Visual
      </h3>
      <p class="summ__paragraph">
        <span class="summ__span">
          72 
        </span>
        / 100</p>
      </section>

      <a href="#" class="cta">Continue</a>

    </div>


  </main>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
</body>
</html>
